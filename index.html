<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header>
        <div>
            <img src="img/Logo.png" alt="Logo">
        </div>
    </header>
    <main>
        <section class="leftBox">
            <div class="options1">
                <p>Escolha o modelo</p>
                <img src="img/tshirt.png" alt="t-shirt">
                <img src="img/Camiseta.png" alt="camiseta">
                <img src="img/Mangalonga.png" alt="Mangalonga">
            </div>
            <div class="options2">
                <p>Escolha a gola</p>
                <img src="img/GolaV.png" alt="GolaV">
                <img src="img/GolaRedonda.png" alt="GolaRedonda">
                <img src="img/GolaPolo.png" alt="GolaPolo">
            </div>
            <div class="options3">
                <p>Escolha o tecido</p>
                <img src="img/Seda.png" alt="Seda">
                <img src="img/Algodão.png" alt="Algodão">
                <img src="img/Poliester.png" alt="Poliester">
            </div>
            <div class="createOrder">
                <p>Imagem de referência</p>
                <input type="text" placeholder="Insira o link">
                <button>Confirmar pedido</button>
            </div>
        </section>
        <section class="rightBox">
            <img src="img/ilustração.png" alt="ilustração">
        </section>
        <footer>
            <p>Ultimos pedidos</p>
            <div>
                <img src="img/Blusa1.png" alt="Blusa1">
                <p><strong>Criador: </strong>Agata</p>
            </div>
            <div>
                <img src="img/Blusa2.png" alt="Blusa2">
                <p><strong>Criador: </strong>Bruna</p>
            </div>
            <div>
                <img src="img/Blusa3.png" alt="Blusa3">
                <p><strong>Criador: </strong>Camila</p>
            </div>
            <div>
                <img src="img/Blusa4.png" alt="Blusa4">
                <p><strong>Criador: </strong>Daniel</p>
            </div>
            <div>
                <img src="img/Blusa5.png" alt="Blusa5">
                <p><strong>Criador: </strong>Ester</p>
            </div>
        </footer>
    </main>
</body>

<script src="script/scrpit.js"></script>

</html>
