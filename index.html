<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>

    <header>
        <div>
            <img src="img/Logo.png" alt="Logo">
        </div>
    </header>

    <main>

        <section class="leftBox">
            <div class="optionType">
                <p>Escolha o modelo</p>
            </div>
            <div class="options1">
                <div class="itens background" onclick="changeBorderOption1(this, 't-shirt')">
                    <img src="img/tshirt.png" alt="t-shirt">
                    <p>T-shirt</p>
                </div>
                <div class="itens background" onclick="changeBorderOption1(this, 'top-tank')">
                    <img src="img/Camiseta.png" alt="camiseta">
                    <p>Camiseta</p>
                </div>
                <div class="itens background" onclick="changeBorderOption1(this, 'long')">
                    <img src="img/Mangalonga.png" alt="Mangalonga">
                    <p>Manga longa</p>
                </div>
            </div>
            <div class="optionType secondOption">
                <p>Escolha a gola</p>
            </div>
            <div class="options2">
                <div class="itens background" onclick="changeBorderOption2(this, 'v-neck')">
                    <img src="img/GolaV.png" alt="GolaV">
                    <p>Gola V</p>
                </div>
                <div class="itens background" onclick="changeBorderOption2(this, 'round')">
                    <img src="img/GolaRedonda.png" alt="GolaRedonda">
                    <p>Gola redonda</p>
                </div>
                <div class="itens background" onclick="changeBorderOption2(this, 'polo')">
                    <img src="img/GolaPolo.png" alt="GolaPolo">
                    <p>Gola polo</p>
                </div>
            </div>
            <div class="optionType secondOption">
                <p>Escolha o tecido</p>
            </div>
            <div class="options3">
                <div class="itens background silk" onclick="changeBorderOption3(this, 'silk')">
                    <img src="img/Seda.png" alt="Seda">
                    <p>Seda</p>
                </div>
                <div class="itens background" onclick="changeBorderOption3(this, 'cotton')">
                    <img src="img/Algodão.png" alt="Algodão">
                    <p>Algodão</p>
                </div>
                <div class="itens background" onclick="changeBorderOption3(this, 'polyester')">
                    <img src="img/Poliester.png" alt="Poliester">
                    <p>Poliéster</p>
                </div>
            </div>
            <div class="createOrder">
                <p>Imagem de referência</p>
                <input id="shirtIMG" type="text" placeholder="Insira o link">
                <button id="myBtn" class="buttonClass" onclick="sendOrder()" disabled = true>Confirmar pedido</button>
            </div>
        </section>

        <section class="rightBox">
            <img src="img/ilustração.png" alt="ilustração">
        </section>

    </main>

    <footer>
        <div class="footerText">
            <p>Ultimos pedidos</p>
        </div>
        <div class="containerFooter">
            
        </div>
    </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script/scrpit.js"></script>

</html>
